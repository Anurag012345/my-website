<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/contactUs.css">
</head>
<body>
    <div class="body">
        <div class="nav">
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./profile.html">About</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="left">
                <div class="contact-info">
                    <h1>Want to Meet Me !!!</h1>
                    <i class="fa fa-address-card-o"></i></i><span>Address: </span><p>Library First Floor, UPES Bidoli Campus</p><br>
                    <i class="fa fa-envelope"></i></i><span>Email:  </span><p>Rawatanurag362@gmail.com </p>

                </div>
            </div>
            <div class="right">
                <form>
                    <fieldset>
                        <legend>Contact Me</legend>
                        <div class="form-group">
                            <label>Salutation</label>
                            <select name="" id="">
                                <option value="">Mr.</option>
                                <option value="">Miss.</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Name:</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Email:</label>
                            <input type="email">
                        </div>
                        <div class="form-group">
                            <label for="">When You want to Meet Me?</label>
                            <input  type="date">
                        </div>
                        <div class="form-group">
                            <label for="">Problem Type</label>
                            <input type="radio">Urgent</input>
                            <input type="radio">Normal</input>
                        </div>
                        <div class="form-group">
                            <label for="">What You Want</label>
                            <input type="checkbox" name="" id="">Advise</input>
                            <input type="checkbox" name="" id="">Help</input>
                            <input type="checkbox" name="" id="">Just Want to Talk</input>
                        </div>
                        <div class="form-group">
                            <label for="">Your Message</label>
                            <textarea name="" id="" cols="30" rows="6"></textarea>
                        </div>
                        <div class="form-group button">
                            <input type="button" value="Submit">
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
